<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fast Food</title>
</head>
<body>
    <header>
        <div id="logo">Foo</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Contact</li>
                <li>Shop</li>
            </ul>
        </nav>
        <div id="searchBar">
            <label for="inputBar" id="inputBar">
                <span>
                    <!-- Loop icon -->
                    &#x1F50D;
                </span>
                |
                <input type="text" name="inputBar" placeholder="Search">
                <span>
                    &#x1F6D2;
                    <sup>0</sup>
                </span>
            </label>
        </div>
    </header>
    <main>
        <div id="rightSection">
            <h1>Fast</h1>
            <h2>Food<br>Delivery</h2>
            <p>place food orders online and receive contactless delivery. It ... It manages all the information about Food, Delivery Address, Order, Food.</p>
            <label for="order">
                <input type="button" name="orderBtn" id="orderBtn" value="Order Now">
            </label>
            <label for="watch" id="watch">
                <span>&#9658;</span>
                <input type="button" name="watchBtn" id="watchBtn" value="Watch Now">
            </label>
            <p id="rating">
                <!-- here is 5 starts -->
                &#11088; &#11088; &#11088; &#11088; &#11088;
                <br>
                5 star rating
                <br>
                based on 1788 reviews
            </p>
        </div>
        <div id="lelftSection">
            <img src="img/food.jpg" alt="Food_Delivery" id="food">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
